<div class="container wrapper">
    <div ncy-breadcrumb></div>
    <div class="row" ui-view>
        <div class="col-sm-3">
            <menubox/>
        </div>
        <div class="col-sm-9">
            <h1 class="page-header">Search for FoodSafe Certificate</h1>
            <div ui-view>
                <form>
                    <div class="form-group">
                        <label for="firstName">First/Given Name</label>
                        <input id="firstName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname/Last Name</label>
                        <input id="surname" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="optional" for="middleName">Middle Name</label>
                        <input id="middleName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input id="birthDate" type="date" class="form-control" required>
                    </div>
                    <button class="btn btn-default" type="submit">Search</button>
                </form>
                <hr>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <div class="well well-lg">
                            <h2>FOODSAFE Level 1</h2>
                            <p><label>Name:</label> Gregory Wiliam Turner</p>
                            <p><label>Expires:</label> June 2, 2019</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <div class="well well-lg">
                            <h2>FOODSAFE Level 2</h2>
                            <p><label>Name:</label> Gregory Wiliam Turner</p>
                            <p><label class="label-danger">Expired On:</label> June 2, 2015</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <div class="well well-lg">
                            <h2>FOODSAFE Instructor Level 1</h2>
                            <p><label>Name:</label> Gregory Wiliam Turner</p>
                            <p><label>Expires:</label> June 2, 2019</p>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit">Add FoodSafe Certificates to MyGovBC</button>
                        <span class="help-block">Allows you to view them next time you login to MyGovBC without searching again.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
