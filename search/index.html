<div class="container wrapper">
    <div ncy-breadcrumb></div>
    <div class="row" ui-view>
        <div class="col-sm-3">
            <menubox/>
        </div>
        <div class="col-sm-9">
            <h1 class="page-header">Search for FoodSafe Certificate</h1>
            <div ui-view>
                <form>
                    <div class="form-group">
                        <label for="firstName">First/Given Name</label>
                        <input id="firstName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname/Last Name</label>
                        <input id="surname" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="optional" for="middleName">Middle Name</label>
                        <input id="middleName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input id="birthDate" type="date" class="form-control" required>
                    </div>
                    <button class="btn btn-default" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
